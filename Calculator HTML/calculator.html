<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator AIPP</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
	<link rel="stylesheet" href="calculator.css" />
</head>
<body>

	<div class="app">

		<div class="calculator">

<!-- =========== For The Logo ========== -->
			<div class="w3-container w3-center w3-padding-48 w3-margin-top">
				<a class="w3-margin-bottom" href="https://github.com/AIPPproject03" title="By AIPPproject03" target="_blank">
					<img style="border-radius: 50%;" src="https://avatars.githubusercontent.com/u/115967151?v=4" width="50" height="50">
				  </a> 
				  <a class="w3-text-white rainbow-text-motto"><strong>AIPPproject03</strong></a>
				  <b class="rainbow-text-title">HTML.Calculator</b>
			</div>
<!-- =========== For The Logo ========== -->

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action">
					<span class="rainbow-text-motto" >AC</span>
				</div>

				<div data-key="brackets" class="key action">
					<span class="rainbow-text-title" >( )</span>
				</div>

				<div data-key="%" class="key action">
					<span class="rainbow-text-operation" >%</span>
				</div>

				<div data-key="/" class="key operator">
					<span class="rainbow-text-operation" >รท</span>
				</div>

				<div data-key="7" class="key">
					<span class="rainbow-text-number" >7</span>
				</div>

				<div data-key="8" class="key">
					<span class="rainbow-text-number" >8</span>
				</div>

				<div data-key="9" class="key">
					<span class="rainbow-text-number" >9</span>
				</div>

				<div data-key="*" class="key operator">
					<span class="rainbow-text-operation" >x</span>
				</div>

				<div data-key="4" class="key">
					<span class="rainbow-text-number" >4</span>
				</div>

				<div data-key="5" class="key">
					<span class="rainbow-text-number" >5</span>
				</div>

				<div data-key="6" class="key">
					<span class="rainbow-text-number" >6</span>
				</div>

				<div data-key="-" class="key operator">
					<span class="rainbow-text-operation" >-</span>
				</div>

				<div data-key="1" class="key">
					<span class="rainbow-text-number" >1</span>
				</div>

				<div data-key="2" class="key">
					<span class="rainbow-text-number" >2</span>
				</div>

				<div data-key="3" class="key">
					<span class="rainbow-text-number" >3</span>
				</div>

				<div data-key="+" class="key operator">
					<span class="rainbow-text-operation" >+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span class="rainbow-text-motto" >&lt;</span>
				</div>

				<div data-key="0" class="key">
					<span class="rainbow-text-number" >0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<div data-key="=" class="key operator">
					<span class="rainbow-text-operation" >=</span>
				</div>
			</div>

		</div>

	</div>

	<script src="calculator.js"></script>
</body>
</html>
